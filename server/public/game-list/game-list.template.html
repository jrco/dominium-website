<div class="topbar">
    <div class="topbar_img">
        <img ng-src="img/logo-gray.png" alt="Dominium">
    </div>
    <div class="name"><span>DOMINIUM REPLAYS</span></div>
</div>
<div id="all_page_list">
    <div class="options left"></div>
    <div class="game_list">
        <div class="single_game" ng-repeat="game in $ctrl.games">
            <a href="#!/games/{{game._id}}">
                <div class="info" style="background-color: {{$ctrl.getColor(game,0.2)}}; border: 2px solid {{$ctrl.getColor(game,1)}};">
                    <div class="team">
                        <div class="name_img">
                            <div class="img"><img ng-src="img/team_roles/{{game.gameState[0].corporation.color_name}}Logo.svg" alt="" /></div>
                            <div class="name">
                                <span>{{game.gameState[0].corporation.color_name}} Team</span>
                            </div>
                        </div>
                        <div class="all_roles">
                            <div class="role" ng-repeat="player in game.gameState[0].corporation.players">
                                <div class="image_div right">
                                    <img title="{{player.username}}" ng-src="../img/team_roles/{{game.gameState[0].corporation.color_name}}{{player.role}}Border.svg" alt="{{player.role}}" alt="{{player.role}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info_game">
                        <div class="result">
                            <div class=cp_points><span>{{game.gameState[game.gameState.length-1].corporation.points}}</span></div>
                            <div class="logo"><img ng-src="img/logo-gray.png" alt="Dominium" /></div>
                            <div class="in_points"><span>{{game.gameState[game.gameState.length-1].insurgents.points}}</span></div>
                        </div>
                        <div class="location_date">
                            <span>{{game.location}}, {{game.gameState[0].timeStamp}}</span>
                        </div>
                    </div>
                    <div class="team">
                        <div class="name_img">
                            <div class="img"><img ng-src="../img/team_roles/{{game.gameState[0].insurgents.color_name}}Logo.svg" alt="coorporation" /></div>
                            <div class="name">
                                <span>{{game.gameState[0].insurgents.color_name}} Team</span>
                            </div>
                        </div>
                        <div class="all_roles">
                            <div class="role" ng-repeat="player in game.gameState[0].insurgents.players">
                                <div class="image_div right">
                                    <img title="{{player.username}}" ng-src="../img/team_roles/{{game.gameState[0].insurgents.color_name}}{{player.role}}Border.svg" alt="{{player.role}}" alt="{{player.role}}" alt="{{player.role}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="options right"></div>
</div>
