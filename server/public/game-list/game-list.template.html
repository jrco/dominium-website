<div id="all_page_list">
    <div class="options left">cenas search</div>
    <div class="game_list">
        <div class="single_game" ng-repeat="game in $ctrl.games">
            <div class="corp_img">
                <div class="cp"></div>
                <div class="cp_name">Corporation</div>
            </div>
            <div class="info_game">
                <div class="result">
                    <div class="cp_points">{{game.gameState[game.gameState.length-1].corporation.points}}</div>
                    <div class="logo"></div>
                    <div class="in_points">{{game.gameState[game.gameState.length-1].insurgents.points}}</div>
                </div>
                <div class="more_info">
                    <div class="date">Date : {{game.gameState[0].timeStamp}}</div>
                    <div class="location">Location : {{game.location}}</div>
                    <div class="time_of_game">Time of game : {{game.timeGame}}</div>
                </div>
                <div class="full_details">
                    <a href="#!/games/{{game._id}}" class="thumb">
                        <div class="arrows">
                            <img src="../img/setas.png" alt="arrows" />
                        </div>
                    </a>
                </div>
            </div>
            <div class="ins_img">
                <div class="in"></div>
                <div class="in_name">Insurgent</div>
            </div>
        </div>
    </div>
    <div class="options right">adsasd</div>
</div>
