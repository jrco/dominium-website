<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

	<p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="timeStamp">Newest</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->

		<ul>
	        <li ng-repeat="game in $ctrl.games | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail game-list-item">
		        <div class="game_div">
		        	<p>Date : {{game.gameState[0].timeStamp}}</p>
		        	<p>Room: {{game.name_of_room}}</p>
		        	<p>Team A:{{game.gameState[0].teamA.points}}</p>
		        	<p>Team B:{{game.gameState[0].teamB.points}}</p>
		        	<p>Location: {{game.location}} </p>
		        	<p>Time of game: {{game.timeGame}}</p>
			        <!--p>{{game.name_of_room}}</p-->
			        <p align="right"><a href="#!/games/{{game._id}}" class="thumb">See full stats >></a></p>
		        </div>
	        </li>
      	</ul>
	</div>
      

    </div>
  </div>
</div>
