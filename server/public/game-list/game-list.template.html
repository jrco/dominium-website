<div id="all_page_list">
    <div class="options left">cenas search</div>
    <div class="game_list">
        <div class="single_game" ng-repeat="game in $ctrl.games">
            <div class="team">
                <div class="img"><img ng-src="../img/diamond_blue.png" alt="coorporation" /></div>
                <div class="name">Corporation</div>
            </div>
            <div class="info_game">
                <div class="result">
                    <div class="cp_points">{{game.gameState[game.gameState.length-1].corporation.points}}</div><div class="logo"><img ng-src="img/logo.png" alt="Dominium"></div><div class="in_points">{{game.gameState[game.gameState.length-1].insurgents.points}}</div>
                </div>
                <div class="more_info">
                    Played on {{game.gameState[0].timeStamp}} in {{game.location}} for {{game.timeGame}} minutes
                </div>
                <div class="full_details">
                    <a href="#!/games/{{game._id}}">
                    More info...
                        <!--div class="arrows">
                            <img src="../img/setas.png" alt="arrows" />
                        </div-->
                    </a>
                </div>
            </div>
            <div class="team">
                <div class="img"><img ng-src="../img/diamond_red.png" alt="coorporation" /></div>
                <div class="name">Insurgents</div>
            </div>
        </div>
    </div>
    <div class="options right">adsasd</div>
</div>
