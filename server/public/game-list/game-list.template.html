<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

	<p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="games">
        <li ng-repeat="game in $ctrl.games | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail game-list-item">>
        <a href="#!/games/{{game._id}}" class="thumb">{{game.name_of_room}}</a>
        <!--p>{{game.name_of_room}}</p-->
        <span>{{game.location}}</span>
          
        </li>
      </ul>

    </div>
  </div>
</div>
