<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dominium</title>
    <link rel="stylesheet" href="style.css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.1.8.3.min.js" type="text/javascript"></script>
</head>

<body>
    <script>
    function showVideo() {
        $('#video-overlay').css('z-index', '1');
        $('#video-overlay').html('<iframe id="video" class="video" frameborder="0" src="https://www.youtube.com/embed/x2RJN9a_jdM?autoplay=1&rel=0&vq=hd720"></iframe>');
        $('#video-overlay').animate({
            opacity: 1
        });
    }

    $(function() {
        $('#video-overlay').click(function(e) {
            $('#video-overlay').animate({
                opacity: 0
            }, 500, function() {
                $('#video-overlay').html('');
                $('#video-overlay').css('z-index', '-1');
            });
        });
    });
    </script>
    <div id="video-overlay" class="video-overlay"></div>
    <div class="topbar"></div>
    <div class="middle_page">
        <div class="infos">
            <div class="info">
                <div class="logo">
                    <img src="img/logo_metal3.png" alt="logo">
                </div>
                <div class="name">
                    <span>Dominium</span>
                </div>
                <div class="description">
                    <span>A geolocation game for your and your friends</span>
                </div>
                <div class="teaser">
                    <a id="play-button" href="#" onclick="showVideo()"><img src="img/play-icon.svg" alt=""></a> <span>Watch Teaser</span>
                </div>
                <div class="icons">
                    <div class="left-icons"></div>
                    <div class="center-icons"> <span>Coming Soon to the</span>
                        <div class="stores">
                            <div class="gp_img">
                                <img src="img/google_play.png" alt="google_play">
                            </div>
                            <div class="ap_img">
                                <img src="img/apple.png" alt="apple_store"></div>
                        </div>
                    </div>
                    <div class="right-icons"></div>
                </div>
            </div>
            <div class="social-media">
                <div class="left_sm"></div>
                <div class="face-sm"><a href="https://www.facebook.com/DominiumGame/"><i class="fa fa-facebook"></i></a></div>
                <div class="email-sm"><a href="mailto:master@dominium-game.com"><i class="fa fa-envelope-o"></i></a></div>
                <div class="twitter-sm"><a href="#"><i class="fa fa-twitter"></i></a></div>
                <div class="right-sm"></div> 
            </div>
            <div class="subscribediv">
                <form action="#">
                    <div class="input-subs">
                        <input class="form-control input-bm" name="email" id="email" type="email" placeholder="Your Email" required>
                        <button class="btn btn-info btn-bm subs-but" type="submit">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="phone">
            <div class="image">
                <img id="phone-img" src="img/telemovel.png" alt="dominium">
            </div>
            <div id="screen">
                <img id="gif" src="img/ecra.png" alt="dominium">
            </div>
        </div>
    </div>
    <div class="footer">
        <button onclick="switch()">Test</button>
    </div>
</body>

</html>
