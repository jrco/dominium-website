<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dominium</title>
    <link rel="stylesheet" href="style.css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.1.8.3.min.js" type="text/javascript"></script>
</head>

<body>
	<script>
		function showVideo(){
			$('#video-overlay').css('z-index','100');
			$('#video-overlay').html('<iframe id="video" class="video" frameborder="0" src="https://www.youtube.com/embed/x2RJN9a_jdM?autoplay=1&rel=0"></iframe>');
			$('#video-overlay').animate({
				opacity: 1
			});
		}
		
		$(function(){
			$('#video-overlay').click(function(e){
				$('#video-overlay').animate({opacity: 0}, 500, function(){
					$('#video-overlay').html('');
					$('#video-overlay').css('z-index','-100');
				});
			});
		});
	</script>

	<div id="video-overlay" class="video-overlay"></div>

    <div class="topbar">
    </div>
    <div class="middle_page">
        <div class="infos">
            <div class="info">
                <div class="logo">
                    <img src="img/logo_metal3.png" alt="logo">
                </div>
                <div class="name">
                    <span>Dominium</span>
                </div>
                <div class="description">
                    <span>A Geolocation game for your and your friends</span>
                </div>
                <div class="teaser">
                    <a id="play-button" href="#" onclick="showVideo()"><img src="img/play-icon.svg" alt=""></a>
                </div>
                <div class="subscribediv">
                	<form id="subscribeForm" action="javascript:;" onsubmit="subscribe()">
		            <div class="form-group">
		                <label for="email">Email:</label>
		                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"></input>
		            </div>
					<div>
		            	<button type="submit" class="btn btn-default">Subscribe</button>
					</div>
				</form>
                </div>
                <div class="icons">
                    <span>Coming Soon to the</span>
                    <div class="stores"><img src="img/google_play.png" alt="google_play"><img src="img/apple.png" alt="apple_store"></div>
                </div>
            </div>
        </div>
        <div class="phone">
			<div class="image">
				<img id="phone-img" src="img/phone.png" alt="dominium">
			</div>
			<div id="screen">
				<img id="gif" src="img/screen.png" alt="dominium">
			</div>
			<button><a href="/#!/games">Watch Replays</a></button>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
