<div id="pagewrap">
    <div id="top">
        <div class="margin_left"></div>
        <div class="match_result">
            <div class="coorporation_name">
                <div class="coorporation_fr"></div>
                <div class="name">
                    <span>Coorporation</span>
                </div>
            </div>
            <div class="coorporation_img">
                <img ng-src="img/Orange/orange_logo.png" alt="Dominium">
            </div>
            <div class="coorporation_result">
                <span>{{$ctrl.game.gameState[$ctrl.game.gameState.length-1].corporation.points}}</span>
            </div>
            <div class="logo">
                <img ng-src="img/logo-gray.png" alt="Dominium">
            </div>
            <div class="insurgents_result">
                <span>{{$ctrl.game.gameState[$ctrl.game.gameState.length-1].insurgents.points}}</span>
            </div>
            <div class="insurgents_img">
                <img ng-src="img/diamond_red.png" alt="Dominium">
            </div>
            <div class="insurgents_name">
                <div class="insurgents_fr">Defeat</div>
                <span class="name">Insurgents</span>
            </div>
        </div>
        <div class="margin_right"></div>
    </div>
    <div id="section_container">
        <section class="team_list left">
			
            <div class="player_row corporation" ng-repeat="player in $ctrl.game.gameState[0].corporation.players">
				<div id="{{player.username}}_selection" class="player_selection" ng-click="$ctrl.follow(player.username);"/>		
                <div class="image_div">
                    <img ng-src="../img/Orange/orange_attacker.png" alt="{{player.role}}" />
                </div>
                <div class="energy">
                    <div class="info">
                        <!--span class="name"></span-->
                        <span class="infolabel">{{player.username}}</span>
                    </div>

                    <div id="{{player.username}}-energy" class="progress-bar" style="background-color:rgba(39, 174, 96,1.0);width:100%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
                </div>
            </div>
        </section>
        <section id="map">
            <div class="replay_result table-responsive container" id="replay_result">
            </div>
            <div id="dominium-map"></div>
            <div class="gamestate-controls">
                <div class="buttons_left">
                    <button class="playorpause" onclick="resumeOrPause();"><i class="fa fa-play" aria-hidden="true"></i> / <i class="fa fa-pause" aria-hidden="true"></i>
</button>
                    <button id="start-button" ng-click="$ctrl.playGame();" class="style-button"><i class="fa fa-repeat" aria-hidden="true"></i>
</button>
                </div>
                <div class="buttons_right">
					<!-- Yes this needs to be like this !-->
                    <button class="plus" onclick="changeSpeed(0.5);"><i class="fa fa-minus" aria-hidden="true"></i></button
					><div class = "values">
                        <span id="speed">1</span><span>x</span>
                    </div
					><button class="minus" onclick="changeSpeed(2);"><i class="fa fa-plus" aria-hidden="true"></i></button>
					<!-- Don't change !-->
                </div>
            </div>
        </section>
        <section class="team_list right">
            <div class="player_row insurgents" ng-repeat="player in $ctrl.game.gameState[0].insurgents.players">
				<div id="{{player.username}}_selection" class="player_selection" ng-click="$ctrl.follow(player.username);"/>		                
				<div class="energy">
                    <div class="info">
                        <span class="infolabel">{{player.username}}</span>
                        <!--span class="name"></span-->
                    </div>
                    <div id="{{player.username}}-energy" class="progress-bar" style="background-color:rgba(39, 174, 96,1.0);width:100%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
                </div>
                <div class="image_div">
                    <!--img ng-src="../img/{{player.role}}.png" alt="{{player.role}}" /-->
                    <img ng-src="../img/Red/red_support.png" alt="{{player.role}}"/>
                </div>
            </div>
        </section>
    </div>
    <!--div id="capture_points">
        <div class="capture_point" ng-repeat="cp in $ctrl.game.gameState[0].capturePoints">
            <div class="cp_info">
                <div class="cp_img">
                    <img ng-src="../img/tower.png" alt="tower" />
                </div>
                <div class="checkpoint"><span>{{cp.name}}</span></div>
            </div><div class="teamOwner">
                <div id="{{cp.name}}-owner" class="team_icon"><img ng-src="../img/diamond_blue.png" alt="{{player.role}}" /></div>
                <div class="progress-bar-container">
                  <span class="value_now"></span>
                  <div id="{{cp.name}}-energy" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    
                  </div>
                </div>
            </div>
        </div>
    </div-->
</div>
<div class="slider_down">
    <a href="http://localhost:8082/#!/games/{{$ctrl.game._id}}/#slider_up">
        <div class="arrow_down">
            <img ng-src="img/arrow_down.png" alt="down">
        </div>
    </a>
</div>
<div id="slider_up">
    <a href="http://localhost:8082/#!/games/{{$ctrl.game._id}}/#top">
        <div class="arrow_up">
            <img ng-src="img/arrow_up.png" alt="down">
        </div>
    </a>
</div>
<div id="full_stats">
    <div class="margin_left"></div>
    <div class="stats">
        <div class="control_value">
            <div class="title_cv"><span></span></div>
            <div id="canvas_cv"></div>
        </div>
        <div class="more_stats">
            <div class="travel_distance">
                <div class="title_td"><span></span></div>
                <div id="canvas_td"></div>
            </div>
            <div class="score_change">
                <div class="title_sc"><span></span></div>
                <div id="canvas_sc"></div>
            </div>
        </div>
    </div>
    <div class="margin_right"></div>
</div>
