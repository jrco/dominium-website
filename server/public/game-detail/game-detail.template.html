<div id="pagewrap">
    <div id="top">
        <div class="margin_left"></div>
        <div class="match_result">
            <div class="coorporation_name">
                <div class="coorporation_fr">Victory</div>
                <div class="name">
                    <span>Coorporation</span>
                </div>
            </div>
            <div class="coorporation_img">
                <img ng-src="img/diamond_blue.png" alt="Dominium">
            </div>
            <div class="coorporation_result">
                <span>{{$ctrl.game.gameState[$ctrl.game.gameState.length-1].corporation.points}}</span>
            </div>
            <div class="logo">
                <img ng-src="img/logo-gray.png" alt="Dominium">
            </div>
            <div class="insurgents_result">
                <span>{{$ctrl.game.gameState[$ctrl.game.gameState.length-1].insurgents.points}}</span>
            </div>
            <div class="insurgents_img">
                <img ng-src="img/diamond_red.png" alt="Dominium">
            </div>
            <div class="insurgents_name">
                <div class="insurgents_fr">Defeat</div>
                <span class="name">Insurgents</span>
            </div>
        </div>
        <div class="margin_right"></div>
    </div>
    <div id="section_container">
        <section class="team_list left">
            <div class="player_row corporation" ng-repeat="player in $ctrl.game.gameState[0].corporation.players">
                <div class="image_div">
                    <img ng-src="../img/{{player.role}}.png" alt="{{player.role}}" />
                </div>
                <div class="energy">
                    <div class="info">
                        <span class="name">{{player.username}}</span>
                        <span class="infolabel">Energy</span>
                    </div>
                    <div id="{{player.username}}-energy" class="progress-bar" style="background-color:rgba(39, 174, 96,1.0);width:100%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
                </div>
            </div>
        </section>
        <section id="map">
            <div class="replay_result table-responsive container" id="replay_result">
            </div>
            <div id="dominium-map"></div>
			<div class="gamestate-controls">
				<div>
					<button id="start-button" ng-click="$ctrl.playGame();">&#x21bb;</button>
					<button onclick="resumeOrPause();">&#9658;/&#10074;&#10074;</button>
				</div>
				<div>
					<button onclick="changeSpeed(0.5);">-</button
					><div>
						<span id="speed">1</span><span>x</span>
					</div
					><button onclick="changeSpeed(2);">+</button>
				</div>
			</div>

        	
			<br/>
			
        </section>
        <section class="team_list right">
            <div class="player_row insurgents" ng-repeat="player in $ctrl.game.gameState[0].insurgents.players">
                <div class="energy">
                    <div class="info">
                        <span class="infolabel">Energy</span>
                        <span class="name">{{player.username}}</span>
                    </div>
                    <div id="{{player.username}}-energy" class="progress-bar" style="background-color:rgba(39, 174, 96,1.0);width:100%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
                </div>
                <div class="image_div">
                    <img ng-src="../img/{{player.role}}.png" alt="{{player.role}}" />
                </div>
            </div>
        </section>
    </div>

                  </div>
                </div>
            </div>
        </div>
    </div-->
</div>
<div id="full_stats">
    <div class="margin_left"></div>
    <div class="stats">
        <div class="more_stats">
            <div class="travel_distance">
                <div class="title_td"><span></span></div>
                <div id="canvas_td"></div>
            </div>
            <div class="score_change">
                <div class="title_sc"><span></span></div>
                <div id="canvas_sc"></div>
            </div>
        </div>
        <div class="control_value">
            <div class="title_cv"><span>Control Value</span></div>
            <div id="canvas_cv"></div>
        </div>
    </div>
    <div class="margin_right"></div>
</div>
