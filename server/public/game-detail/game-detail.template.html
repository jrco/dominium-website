<table data-ng-init="setWinner()" class="final_score" style="width:100%">
    <tr>
        <td id="winnerA" align="center"></td>
        <td class="td_corporation">
            <h3>Corporation</h3></td>
        <td align="center">
            <h3 id="a_points">{{$ctrl.game.gameState[$ctrl.game.gameState.length-1].teamA.points}}</h3></td>
        <td align="center">
            <h3>VS</h3></td>
        <td  align="center">
            <h3 id="b_points">{{$ctrl.game.gameState[$ctrl.game.gameState.length-1].teamB.points}}</h3></td>
        <td class="td_insurgents">
            <h3>Insurgents</h3></td>
        <td id="winnerB" align="center"></td>
    </tr>
</table>
<!--button type="button" ng-click="$ctrl.setWinner();">Winner!!</button-->
<hr/>
<table class="player_table">
    <tr>
        <td>
            <table>
                <tr ng-repeat="player in $ctrl.game.gameState[0].teamA.players">
                    <td id="{{player.username}}"  style="padding: 10px;" align="center">
                    <img width="50" width="50" src="../img/{{player.role}}.png" class="img-responsive" alt="{{player.role}}"/>
                    </td>
                    <td>
                        <h4>{{player.username}}</h4></td>
                    <!--td>{{player.role}}</td-->
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr ng-repeat="player in $ctrl.game.gameState[0].teamB.players">
                <td>
                    <h4>{{player.username}}</h4></td>
                    <td id="{{player.username}}" style="padding: 10px;" align="center">
                        <img width="50" width="50" src="../img/{{player.role}}.png" class="img-responsive" alt="{{player.role}}"/>
                    </td>
                    
                    <!--td>{{player.role}}</td-->
                </tr>
            </table>
        </td>
    </tr>
</table>
<!--button type="button" ng-click="$ctrl.setRules();">Set rules!!</button-->
<hr/>
<h2 align="center">Capture Points</h2>
<table width="100%">
    <tr>
        <td style="width=33%" ng-repeat="cp in $ctrl.game.gameState[0].capturePoints">
            <table>
                <tr align="center">
                    <td style="padding: 10px;" align="center"><img width="80" width="80" src="../img/tower.png" class="img-responsive" alt="tower"></td>
                </tr>
                <tr align="center">
                    <td>NAME</td>
                </tr>
                <tr align="center">
                    <td>ASDA</td>
                </tr>
                <tr align="center">
                    <td>LATITUDE</td>
                    <td>LONGITUDE</td>
                </tr>
                <tr align="center">
                    <td>23213</td>
                    <td>13123S</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<hr/>

<div align="center">
	<h2 align="center">Game Replay</h2>
	<button type="button" style="padding:10px; margin:10px;" ng-click="$ctrl.playGame();"><b>Play Game!</b></button>
